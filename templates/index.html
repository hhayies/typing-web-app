<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>タイピングゲーム</title>
</head>
<body>

    <!-- 初期画面 -->
    <div id="home" class="display">
        <h1 class="title">VS My Typeing</h1>
        <div class="btn-cover">
            <button class="btn btn-lg btn-border">タイピング練習</button>
            <br>
            <a href="battle.html" id="link" class="btn btn-lg btn-border" role="button">対戦</a>
        </div>
    </div>

    <!-- ローカルストレージにないことの報告表示 -->
    <div id="local" class="display">
        <p>データがありません</p>
        <p>最初にタイピング練習をプレイしてください</p>
    </div>

    <!-- スタート表示 -->
    <div id="start" class="display">
        <p class="alert"></p>
    </div>

    <!-- ゲーム画面 -->
    <div  id="container" class="display">
        <div class="timer" id="timer"></div>
        <div class="type-display" id="typeDisplay">
            <p id="text1" class="text"></p>
            <p id="text2" class="text"></p>
            <p id="text3" class="text"></p>
            <br>
            <p class="correct"></p>
        </div>
    </div>

    <!-- 終了表示 -->
    <div class="display" id="finish">
        <p class="alert">終了!</p>
    </div>

    <!-- 結果表示 -->
    <div id="result" class="display">
        <p id="announce">結果発表</p>
        <div class="fadein">
            <p id="correct" class="correct block"></p>
            <p id="miss" class="block"></p>
            <p id="typeing" class="block"></p>
            <p id="average" class="block"></p>
            <p id="accuracy" class="block"></p>
        </div>
        <button class="btn btn-lg btn-border">ホームに戻る</button>
    </div>

    <script type="text/javascript" src="../static/js/script.js"></script>
</body>
</html>
