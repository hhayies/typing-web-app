<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" href="../static/css/battle.css">
    <title>タイピングゲーム</title>
</head>
<body>
    <!-- 説明画面 -->
    <div id="explain" class="display">
        <h2>あなたの現在の記録は次のようになっています</h2>
        <div class="fadein">
            <p class="log"></p>
            <p class="log"></p>
        </div>
        <p>下のスタートボタンを押すとゲームが開始します</p>
        <button class="btn btn-lg btn-border">スタート</button>
    </div>

    <!-- スタート表示 -->
    <div id="start" class="display">
        <p class="alert"></p>
    </div>

    <!-- ゲーム画面 -->
    <div  id="container" class="display">
        <div class="type-display" id="typeDisplay">
            <p id="text1" class="text"></p>
            <p id="text2" class="text"></p>
            <!-- 味方の入力表示 -->
            <p id="text3" class="text"></p>
            <!-- 敵の入力表示 -->
            <p id="text4" class="text"></p>
            <!-- 得点表示 -->
            <div id="score" class="border border-info border4 rounded-pill"></div>
        </div>
    </div>

    <!-- 終了表示 -->
    <div class="display" id="finish">
        <div id="backboard">
            <p class="alert"></p>
        </div>
    </div>

    <!-- 結果表示 -->
    <div id="result" class="display">
        <p id="announce">結果発表</p>
        <div class="fadein">
            <p id="average" class="block"></p>
            <p id="accuracy" class="block"></p>
        </div>
        <a href="index.html" id="home" class="btn btn-lg btn-border" role="button">ホームに戻る</a>
        <p>結果を上書きしますか？</p>
        <button id="do-save" class="btn btn-lg btn btn-border">はい</button>
    </div>

    <!-- 上書き報告 -->
    <div id="save" class="display">
        <p>上書きしました</p>
    </div>

    <script type="text/javascript" src="../static/js/battle.js"></script>
</body>
</html>
